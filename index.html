<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ボタンの例</title>
  <style>
    /* ここにCSSを書く */
    .custom_btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }
    .custom_btn:hover {
      background-color: #2980b9;
      color: #fff;
    }
  </style>
</head>
<body>
  <a class="custom_btn c_btn_8" href="#"><span>HOVER ME</span></a>
</body>
</html>
