<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>心を動かすメッセージボタン</title>
<style>
  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
  }

  .btn-heart {
    position: relative;
    padding: 14px 36px;
    font-size: 18px;
    color: #444;
    background: #fff9c4; /* やさしい黄色 */
    border: 2px solid #ccc;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 10px rgba(200, 180, 0, 0.2);
    text-decoration: none;
    text-align: center;
    overflow: hidden;
  }

  .btn-heart::before {
    content: '💛';
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    transition: left 0.4s ease;
  }

  .btn-heart:hover::before {
    left: 14px;
  }

  .btn-heart:hover {
    background: #fff176; /* 少し濃い黄色に */
    color: #222;
    box-shadow: 0 6px 20px rgba(200, 180, 0, 0.4);
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <a href="https://secure.ana-g.com/goodjobbox/message/regist.php" target="_blank" class="btn-heart" rel="noopener noreferrer">
    今日も誰かにありがとうを
  </a>
</body>
</html>
