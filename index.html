<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>黄色×グレーホバーボタン（小さめ）</title>
<style>
  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .btn-yellow-gray {
    position: relative;
    padding: 10px 30px; /* 余白を小さく */
    font-size: 16px;     /* フォントサイズを少し小さく */
    color: #333333;
    background-color: #FFD700;
    border: 2px solid #999999;
    border-radius: 36px; /* 少し丸みを調整 */
    cursor: pointer;
    overflow: hidden;
    transition: all 0.35s ease;
    box-shadow: 0 3px 8px rgba(217, 180, 0, 0.4);
    letter-spacing: 1px;
    user-select: none;
  }

  .btn-yellow-gray:hover {
    background-color: #b3a300;
    color: #f0f0f0;
    box-shadow: 0 6px 15px rgba(179, 163, 0, 0.7);
    transform: scale(1.07);
  }

  .btn-yellow-gray::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.3) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-25deg);
    transition: left 0.6s ease;
  }

  .btn-yellow-gray:hover::before {
    left: 125%;
  }
</style>
</head>
<body>
  <button class="btn-yellow-gray">メッセージを書く</button>
</body>
</html>
