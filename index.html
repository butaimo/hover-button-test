<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スタイリッシュホバーボタン</title>
<style>
  body {
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .btn-cool {
    position: relative;
    padding: 16px 48px;
    font-size: 20px;
    color: white;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 75, 43, 0.6);
    transition: all 0.4s ease;
    letter-spacing: 1.2px;
    user-select: none;
  }

  .btn-cool::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -60%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0.3) 0%,
      rgba(255, 255, 255, 0.1) 50%,
      rgba(255, 255, 255, 0.3) 100%
    );
    transform: translateX(-100%) translateY(-50%) skewX(-25deg);
    transition: transform 0.7s ease;
    pointer-events: none;
  }

  .btn-cool:hover {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    box-shadow: 0 6px 20px rgba(255, 75, 43, 0.9);
    transform: scale(1.05);
  }

  .btn-cool:hover::before {
    transform: translateX(100%) translateY(-50%) skewX(-25deg);
  }
</style>
</head>
<body>
  <button class="btn-cool">Hover Me!</button>
</body>
</html>
